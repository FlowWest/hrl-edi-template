name: Check Required Files and Folders

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required folders and files
        run: |
          echo "Checking for required folders and files..."

          # Define required folders
          REQUIRED_FOLDERS=(
            "data/clean"
            "data/raw"
            "clean"
            "ingest"
            "qc"
            "publish/eml"
            "publish/metadata_templates"
            "publish/metadata_templates/attributes_csv_template"
            "publish/metadata_templates/personnel_csv_template"
          )

          # Define required files
          REQUIRED_FILES=(
            "publish/metadata_templates/abstract.txt"
            "publish/metadata_templates/intellectual_rights.txt"
            "publish/metadata_templates/keywords.txt"
            "publish/metadata_templates/methods.docx"
            "publish/metadata_templates/taxonomic_coverage.txt"
            "publish/metadata_templates/geographic_coverage.txt"
          )

          # Initialize error flag
          ERRORS=0

          # Check folders
          echo ""
          echo "=== Checking Folders ==="
          for folder in "${REQUIRED_FOLDERS[@]}"; do
            if [ -d "$folder" ]; then
              echo "✓ Found: $folder"
            else
              echo "✗ Missing: $folder"
              ERRORS=$((ERRORS + 1))
            fi
          done

          # Check files
          echo ""
          echo "=== Checking Files ==="
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "✓ Found: $file"
            else
              echo "✗ Missing: $file"
              ERRORS=$((ERRORS + 1))
            fi
          done

          # Report results
          echo ""
          if [ $ERRORS -eq 0 ]; then
            echo "✓ All required folders and files are present!"
            exit 0
          else
            echo "✗ $ERRORS required folder(s) or file(s) are missing!"
            exit 1
          fi
